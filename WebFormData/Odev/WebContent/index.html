<title>Kullanici Kayit Formu</title>
</head>
<body>
<form name='registration' ACTION="show" > 
 Hesap Bilgileri
<table border=0  cellpadding=1 >
	<TR><TD>Kullanici adi :</TD>
		<TD colspan=5><input type="text"  name="userid" value = ""> </input> </TD>
	</TR>
	<TR><TD>Parola:</TD>
		<TD colspan=5><input type="password"  name="password" value = ""> </input> </TD>
	</TR>
	<TR><TD>Parola Onayi:</TD>
		<TD colspan=5><input type="password"  name="password2" value = ""> </input> </TD>
	</TR>
	<TR><TD>E-posta:</TD>
		<TD colspan=5><input type="text"  name="email" value = "" > </input> </TD>
	</TR>
</table>
  <p> Kisisel Bilgiler <p/>

  <table>
	<TR><TD>Adiniz:</TD>
		<TD colspan=5><input type="text"  name="names" value = ""> </input> </TD>
	</TR>
	<TR><TD>Soyadiniz:</TD>
		<TD colspan=5><input type="text"  name="surname" value = "" > </input></TD>
	</TR>
	<TR><TD>Telefon Numaraniz:</TD>
		<TD colspan=5><input type="text"  name="telno" value = "" > </input></TD>
	</TR>
	<TR><TD>Cinsiyetiniz</TD>
		<TD colspan=5><input type="radio"  name="male"> </input>  <span> Erkek </span>  
					  <input type="radio"  name="female" > </input><span>Bayan</span></TD>
	</TR>
	<TR><TD>Sehriniz:</TD>
		<TD><select name="city">  
			<option selected="" value="Default">(Lütfen yasadiginiz sehri seçiniz)</option>  
			<option value="Adana">Adana</option>
			<option value="Bursa">Bursa</option>  
			<option value="IStanbul">Istanbul</option>  
			<option value="Samsun">Samsun</option>  
			<option value="Tokat">Tokat</option>  
			<option value="Zonguldak">Zonguldak</option> </select><TD/>
		</TD>
	</TR>
		
</table>
	<CENTER><INPUT TYPE="SUBMIT" VALUE="Submit Order"></CENTER> 


</form>
</body>
</html>
